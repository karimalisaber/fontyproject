<div *ngIf="slider" class="upload-img">
    <p class="title-dashboard-section text-center">تعديل سلايدر</p>
    <div class="uploaded-img">
      <img class="img-fluid" [src]="imgUrl" alt="">
    </div>
  
    <form #userForm="ngForm" action="" (ngSubmit)="updateSlider(userForm.value)">
      <div class="custom-file d-flex justify-content-start">
        <input #image="ngModel" ngModel name="image" required
        (change) = "imageUpload($event)" 
        type="file" class="custom-file-input" id="customFile">

        <label class="custom-file-label" for="customFile">
        </label>
      </div>
    
      <div class="form-group">
        <label for="title" class="d-block text-right mt-10"> عنوان الاعلان</label>
        <input [(ngModel)]="slider.title" #title="ngModel" required minlength="5" name="title"
          [ngClass]="{ 'is-invalid': title.invalid && title.touched , 'is-valid': !title.invalid && title.touched}"
          type="text" id="title" class="form-control">
  
        <div *ngIf="!title.valid && title.touched">
          <div class="alert alert-danger text-right" *ngIf="title.errors.required"> من فضلك أدخل عنوان الاعلان </div>
          <div class="alert alert-danger text-right" *ngIf="title.errors.minlength"> عنوان الاعلان يجب أن يكون أكثر من 6
            أحرف
           </div>
        </div>
      </div>

      <div class="submit float-right">
        <button [disabled]="!userForm.touched" type="submit" class="btn btn-primary ml-10"> تعديل السلايدر</button>
        <button class="btn btn-danger"  mat-dialog-close > الرجوع مع الحفظ
      </button>
      </div>
    </form>
  </div>
