<div *ngIf="service" class="upload-img">
    <p class="title-dashboard-section text-center">تعديل الخدمة</p>
    <div class="uploaded-img">
      <img class="img-fluid" [src]="imgUrl" alt="">
    </div>
  
    <form #userForm="ngForm" action="" (ngSubmit)="updateService(userForm.value)">
      <div class="custom-file d-flex justify-content-start">
        <input #image="ngModel" ngModel name="image"
        (change) = "imageUpload($event)" 
        type="file" class="custom-file-input" id="customFile">

        <label class="custom-file-label" for="customFile">
        </label>
      </div>
    
      <div class="form-group">
        <label for="name" class="d-block text-right mt-10">اسم الخدمة</label>
        <input [(ngModel)]="service.name" #name="ngModel" required minlength="5" name="name"
          [ngClass]="{'english-dir': (serviceDetails.lang === '2'), 'text-left': (serviceDetails.lang === '2'), 'is-invalid': name.invalid && name.touched , 'is-valid': !name.invalid && name.touched}"
          type="text" id="name" class="form-control">
  
        <div *ngIf="!name.valid && name.touched">
          <div class="alert alert-danger text-right" *ngIf="name.errors.required"> من فضلك أدخل اسم الخدمة </div>
          <div class="alert alert-danger text-right" *ngIf="name.errors.minlength"> اسم الخدمة يجب أن يكون أكثر من 6
            أحرف
           </div>
        </div>
      </div>

      <div class="submit float-right">
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary ml-10"> تعديل الخدمة</button>
        <button class="btn btn-danger"  mat-dialog-close > الرجوع مع الحفظ
      </button>
      </div>
    </form>
  </div>
