<section class="members">
  <div class="search">
    <form action="">
      <input 
      (keyup)="filter($event.target.value)" type="search" matInput
       name="" id="" placeholder="بحث">

   </form>
  </div>
  
<table mat-table [dataSource] ="filteredUsers" class="table mat-elevation-z8 text-center">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>الاسم </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.users.name}}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> رقم الجوال </th>
    <td mat-cell *matCellDef="let element"> {{element.users.phone}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> البريد الالكتروني </th>
    <td mat-cell *matCellDef="let element"> {{element.users.email}} </td>
  </ng-container>

  <ng-container matColumnDef="ordersNumber">
    <th mat-header-cell *matHeaderCellDef> عدد الطلبات </th>
    <td mat-cell *matCellDef="let element"> 
      15 
    </td>
  </ng-container>


  <ng-container matColumnDef="pointsNumber">
    <th mat-header-cell *matHeaderCellDef> عدد النقاط </th>
    <td mat-cell *matCellDef="let element"> 
      15 
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> حذف </th>
    <td mat-cell *matCellDef="let element">
      <i  (click)="deleteAlert(element.users.id)" class="far fa-trash-alt"></i> 
    </td>
  </ng-container>

  <tr class="thead-dark text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="pagnation w-100 text-right">
   
  <div *ngIf="!isOnlyOnePage" class="pages-arows">
    <button *ngIf="isFirstPage" (click) ="prevPage()" class="right btn ml-20">
      <i class="fas fa-chevron-right"></i>
    </button>  
     
    <button *ngIf="isLastPage" (click)="nextPage()" class="left btn">
      <i class="fas fa-chevron-left"></i>
    </button>  
  </div>
  
  <div class="title mt-10" >
    <p>الصفحة الحالية : <span>{{currentPage}}</span> </p>
    <p class="right">عدد الصفحات : <span>{{lastPage}}</span> </p>  
  </div>
</div>
</section>
