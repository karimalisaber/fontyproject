<a routerLink ="add-user" class="d-block text-center item-setting-global-small">  إضافة عضو </a>

<section class="members">
  <app-search></app-search>

    <table class="table text-center">
      <thead class="thead-dark">
        <tr>
          <th>الاسم</th>
          <th>رقم الجوال</th>
          <th>البريد الالكترونى</th>
          <th>حذف</th>
          <th>تعديل</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{user.sales?.name}}</td>
          <td></td>
          <!-- <td>{{user.sales.phone}}</td> -->
          <td>{{user.sales?.email}}</td>
        <td>
           <i  (click)="deleteUser(user.id)" class="far fa-trash-alt"></i>
        </td>
       <td>
         <a [routerLink]="['/dashboard/edit-user', user.id]">
            <i class="fas fa-cog"></i>
         </a>   
       </td>
      </tr>
    </tbody>
  </table>
</section>
