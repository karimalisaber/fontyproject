<a routerLink ="add-user" class="d-block text-center item-setting-global-small">  إضافة أدمن </a>

<section class="members">
  <div class="search">
    <form action="">
      <input 
      (keyup)="filter($event.target.value)" type="search" matInput
       name="" id="" placeholder="بحث">

   </form>
  </div>
  
<table mat-table [dataSource] ="filteredUsers" class="table mat-elevation-z8 text-center">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>الاسم </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.sales.name}}
    </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> رقم الجوال </th>
    <td mat-cell *matCellDef="let element"> {{element.sales.phone}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> البريد الالكتروني </th>
    <td mat-cell *matCellDef="let element"> {{element.sales.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> حذف </th>
    <td mat-cell *matCellDef="let element">
      <i  (click)="deleteAlert(element.id)" class="far fa-trash-alt"></i> 
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> تعديل </th>
    <td mat-cell *matCellDef="let element"> 
      <a [routerLink]="['/dashboard/edit-user', element.id]">
        <i class="fas fa-cog"></i>
     </a>   
    </td>
  </ng-container>

  <tr class="thead-dark text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
[pageSize]="10"
[pageSizeOptions]="[5, 10, 25, 30]" ShowFirstLastButtons></mat-paginator>

</section>
