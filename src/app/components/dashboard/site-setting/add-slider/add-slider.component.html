
<!-- add new slider -->
<div class="upload-img">
    <p class="text-right">اضافة سلايدر جديد</p>
    <div class="uploaded-img clearfix">
      <img class="img-fluid float-right " [src]="imgUrl" alt="">
    </div>
  
    <form #userForm="ngForm" action="" (ngSubmit)="addSlider(userForm.value); userForm.reset();">
      <div class="custom-file d-flex justify-content-start">
        <input #image="ngModel" ngModel name="image" required (change)="imageUpload($event)" type="file"
          class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">
        </label>
      </div>

      <div class="form-group">
        <label for="title" class="d-block text-right"> عنوان الاعلان</label>
        <input ngModel #title="ngModel" required minlength="5" name="title"
          [ngClass]="{ 'is-invalid': title.invalid && title.touched , 'is-valid': !title.invalid && title.touched}"
          type="text" id="title" class="form-control">
  
        <div *ngIf="!title.valid && title.touched">
          <div class="alert alert-danger text-right" *ngIf="title.errors.required"> من فضلك أدخل عنوان الاعلان </div>
          <div class="alert alert-danger text-right" *ngIf="title.errors.minlength"> عنوان الاعلان يجب أن يكون أكثر من 6
            أحرف
          </div>
        </div>
      </div>
