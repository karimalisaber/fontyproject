<!-- Start Contact Us Section-->
<section class="contact-us pb-50 ptx-170">
  <div class="container">
    <div class="title-section text-center mb-40">
      <h2>تواصل معنا</h2>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="contact-form">
          <form #form (ngSubmit)="addContacts(form)">
            <div class="form-group">
              <label class="text-justify w-100">تعديل العنوان</label>
              <input #address [(ngModel)]="newContacts.address" class="form-control" type="text" name="address" id="">
            </div>
            <div class="form-group">
              <label class="text-justify w-100">تعديل رقم الهاتف</label>
              <input #phone [(ngModel)]="newContacts.phone" class="form-control" type="text" name="phone" id="">
            </div>
            <div class="form-group">
              <label class="text-justify w-100">تعديل البريد الالكترونى</label>
              <input #email [(ngModel)]="newContacts.email" class="form-control" type="text" name="email" id="">
            </div>
            <div class="form-group">
              <input class="w-100 btn-main" type="submit" value="اضافة">
            </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="contact-info mb-30">
          <ul class="list-unstyled ">
            <li class="d-flex">
              <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
              <p> <a href="#!">{{newContacts.address}}</a></p>
            </li>
            <li class="d-flex">
              <div class="icon"><i class="fas fa-phone-alt"></i></div>
              <p>{{newContacts.phone}}</p>
            </li>
            <li class="d-flex">
              <div class="icon"><i class="far fa-envelope"></i></div>
              <p> <a href="#!">{{newContacts.email}}</a></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Us Section-->
