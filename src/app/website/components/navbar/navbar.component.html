<!-- Start Header Section-->
<header>
  <div class="main-header d-none d-md-block">
      
    <div class="container">
      <div class="nav-bar">
        <div class="row">
          <div class="col-md-4">
            <div class="d-flex justify-content-center align-items-center">
              <!-- Nav Bar Links-->
              <ul class="list-unstyled">
                <li class="list-inline-item"><a  routerLink="/">{{navItems[0]}}</a></li>
                <li class="list-inline-item"><a (click)="scrollTo($event)" data-to="about">{{navItems[1]}}</a></li>
                <li class="list-inline-item"><a (click)="scrollTo($event)" data-to="products">{{navItems[2]}}</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <div class="d-flex justify-content-center align-items-center">
              <img src="assets/images/logo.png" alt="Our Logo" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="d-flex justify-content-center align-items-center">
              <!-- Nav Bar Links-->
              <ul class="list-unstyled">
                <li class="list-inline-item"><a (click)="scrollTo($event)" data-to="branches">{{navItems[3]}}</a></li>
                <li class="list-inline-item"><a (click)="scrollTo($event)" data-to="services">{{navItems[4]}}</a></li>
                <li class="list-inline-item"><a (click)="scrollTo($event)" data-to="contacts">{{navItems[5]}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Start Header Mobile-->
  <div class="header-mobile d-block d-md-none">
    <div class="container">
      <div class="mobile-nav">
        <div class="row">
          <div class="col-6">
            <div (click)="navShow()" class="nav-links d-flex justify-content-start" id="nav-links">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="col-6">
            <div class="mobile-logo"><img src="assets/images/logo.png" alt="Our Logo" /></div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-right text-justify" [class.nav-show]="isOpen" id="menu-right">
      <!-- Nav Bar Links-->
      <ul class="list-unstyled">
        <li><a (click)="navShow()" routerLink="">الرئيسية</a></li>
        <li><a (click)="navShow()" routerLink="/about">من نحن</a></li>
        <li><a (click)="navShow()" routerLink="/our-products">منتجاتنا</a></li>
        <li><a (click)="navShow()" routerLink="/our-branches">فروعنا</a></li>
        <li><a (click)="navShow()" routerLink="/our-services">خدماتنا</a></li>
        <li><a (click)="navShow()" routerLink="/contact">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
  <!-- End Header Mobile-->
</header>
<!-- End Header Section-->
