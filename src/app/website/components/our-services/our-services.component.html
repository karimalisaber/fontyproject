<!-- Start Our Services Page-->
<section class="section-wrapper our-services ">
  <div class="container">
    <h2 *ngIf="lang==='1'" class="title-section text-center">خدماتنا</h2>
    <h2 *ngIf="lang==='2'" class="title-section text-center">Our Services</h2>
  
    <div class="row">
      <div *ngFor="let service of services$ | async" class="col-12 col-md-3">
        <div class="services-content">
          <div class="services-content-img" [style.background] ="'url(http://fonty.ieeeshasb.org/public/wslider/' + service.img + ')'">
          </div>
          <div class="services-title ptb-20">
            <h4>{{service.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Our Services Page-->
