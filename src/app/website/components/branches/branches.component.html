<section class="section-wrapper our-branches bg-white">
  <h2 *ngIf="arabic" class="title-section text-center">فروعنا</h2>
  <h2 *ngIf="!arabic" class="title-section text-center">Our branches</h2>

  <div class="container">
    <div class="row">
      <div *ngFor="let branch of branches$ | async" class="col-sm-6 col-md-3">
        <div class="branche-item mb-30 item-color-main">
          <p>{{branch.name}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
