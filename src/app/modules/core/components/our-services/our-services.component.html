<!-- Start Our Services Page-->
<section class="section-wrapper our-services ">
  <div class="container">
    <h2 *ngIf="lang==='1'" class="title-section text-center">خدماتنا</h2>
    <h2 *ngIf="lang==='2'" class="title-section text-center">Our Services</h2>
  
    <div class="row">
      <div *ngFor="let service of services$ | async" class="col-12  col-sm-6 col-lg-3">
        <div class="services-content">
          <div class="text-center">
            <img class="services-content-img" [src]="'http://fonty.ieeeshasb.org/public/wslider/' + service.img" [alt]="service.name">
          </div>
          <div class="services-title ptb-20">
            <h4 class="text-center">{{service.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Our Services Page-->
